version: '3.8'

services:
  news_crawler_api:
    image: news_crawler
    container_name: news_crawler_api
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    volumes:
      - .:/app
    ports:
      - 8200:81
    command: ["python", "/app/manage.py", "runserver", "0:81"]
    depends_on:
      - news_crawler_chrome
    restart: unless-stopped
  
  news_crawler_worker:
    image: news_crawler
    container_name: news_crawler_worker
    env_file:
      - .env
    volumes:
      - .:/app
    command: ["celery", "-A", "app", "worker", "-l", "info", "--pidfile="]
    depends_on:
      - news_crawler_redis
      - news_crawler_chrome
    restart: unless-stopped
  
  news_crawler_beat:
    image: news_crawler
    container_name: news_crawler_beat
    env_file:
      - .env
    volumes:
      - .:/app
    command: ["celery", "-A", "app", "beat", "-l", "info", "--pidfile="]
    depends_on:
      - news_crawler_redis
      - news_crawler_chrome
    restart: unless-stopped
  
  news_crawler_chrome:
    image: selenium/standalone-chrome
    container_name: news_crawler_chrome
    restart: unless-stopped

  news_crawler_redis:
    image: redis
    container_name: news_crawler_redis
    command: --port 6380
    restart: unless-stopped

networks:
  default:
    external:
      name: army
